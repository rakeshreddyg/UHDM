<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="img/favicon.ico">
	
	<title>Billing - Application</title>
	
	<link href="css/bootstrap.css" rel="stylesheet">
	<!-- <link href="css/googleFont.css" rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/elements.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<link href="fonts/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.css">
	
	<script src="js/jquery-2.1.1.min.js"></script>	
	<script src="js/jquery-ui.js"></script>
</head>
<body>
	<!-- Top Menu-->
	<div id="topMenuBar"></div>

	<!-- Main Body -->
	<div class="wrapper">
		 <div class="section-header">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<!-- Remove the .animated class if you don't want things to move -->
						<h1 class="animated slideInLeft">
							<span>Billing Records Search</span>
						</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<h4 class="hl bottom-15">Billing Records Search</h4>
			<br/>
			<div class="row form-row">
				<form class="form-horizontal" name="searchForm" id="searchForm" method="" >					
					<div class="form-group has-success has-feedback">				  		
				    	<label class="control-label col-md-3" for="beginDate">Begin Date</label>
				    	<div class="col-md-2">
				      		<input type="text" class="form-control" id="beginDate" name="beginDate">
				    	</div>	
				  	
				    	<label class="control-label col-md-2" for="endDate">End Date</label>
				    	<div class="col-md-2">
				      		<input type="text" class="form-control" id="endDate" name="endDate">
				    	</div>
				  	</div>
				  	<hr>
				  	<div class="form-group has-success has-feedback">
				    	<label class="control-label col-md-4" for="subscriberName">Subscriber Name</label>
				    	<div class="col-md-4">
				    		<input type="text" class="form-control" id="subscriberName" name="subscriberName">
				    	</div>
				  	</div>
				  	
				  	<div class="form-group has-success has-feedback">
				      <label class="control-label col-md-4" for="recordType">Record Type</label>
					 <div class="col-md-4">
					      <select id="recordType" name="recordType" class="form-control">
					        <option>Select</option>
					        <option>Birth Subscription</option>
					        <option>Death Subscription</option>
					      </select>
				      </div>
				    </div>		  		
				  	<br/>
				  	<br/>						
					<div class="col-md-8">
				  		<button id="search" type="Submit" class="btn btn-green pull-right" onClick="location.href='billingReport.html'">Billing Report Search</button>
				  	</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Foooter -->
	<div id="footerDiv"></div>

	<script>
		$(document).ready(function(){
			init();
			$("#topMenuBar").load("top-menu.html");
			$("#footerDiv").load("footer.html");
			$(this).setPageEventHandlers();
			
			$(function() {
				$( "#subscriptionBeginDate" ).datepicker();
		    });
			
			$(function() {
				$( "#subscriptionEndDate" ).datepicker();
		    });
		})
		
		$('#subscriptionEndDate').change(function(){
	        var beginDate = $('#subscriptionBeginDate').val();
	        var endDate = $('#subscriptionEndDate').val();
	        if (beginDate > endDate) {
	            alert('EndDate must be after BeginDate or same Day');
	            document.getElementById('subscriptionEndDate').value= "";
	            setTimeout(function() {
		    	 	document.getElementById('subscriptionEndDate').focus();
		    	}, 0);
	        }else{
	        	setTimeout(function() {
		    	 	document.getElementById('subscriptionPricingType').focus();
		    	}, 0);
	        }
	    });
    </script>
    
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/common.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/scrolltopcontrol.js"></script>
	<script src="js/form2js.js"></script>
	<script src="js/js2form.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/taffy-min.js"></script>
</body>
</html>
