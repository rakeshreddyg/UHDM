<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="shortcut icon" href="img/favicon.ico">
	
	<title>Billing - Application</title>
	
	<link href="css/bootstrap.css" rel="stylesheet">
	<!-- <link href="css/googleFont.css" rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" type="text/css" href="css/animate.css" />
	<link rel="stylesheet" type="text/css" href="css/elements.css" />
	<link rel="stylesheet" type="text/css" href="css/custom.css" />
	<link href="fonts/font-awesome-4.0.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/jquery-ui.css">
	
	<script src="js/jquery-2.1.1.min.js"></script>	
	<script src="js/jquery-ui.js"></script>
</head>
<body>
	<!-- Top Menu-->
	<div id="topMenuBar"></div>

	<!-- Main Body -->
	<div class="wrapper">
		<div class="section-header">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<!-- Remove the .animated class if you don't want things to move -->
						<h1 class="animated slideInLeft">
							<span>Billing Report</span>
						</h1>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container">
			<!-- Help Center -->
			<div class="row">
	            <div class="page-header">
	              <h4 class="hl bottom-15">Billing Report</h4>
	            </div>
	              <table class="table table-striped table-hover " id="subscriberSummaryTable">
	                <thead>
	                  <tr>
	                    <th>Subscriber Name</th>
	                    <th>Subscriber Type</th>
	                    <th>Record Type</th>	                    
	                    <th>Begin Date</th>
	                    <th>End Date</th>
	                    <th>Pricing Type</th>
	                    <th>Pricing Rate</th>
	                    <th>Records Count</th>
	                    <th>Sub Total</th>	                    
	                  </tr>
	                </thead>
	                <tbody>
	                  <tr style="diplay: none;"></tr>
	                </tbody>
	              </table>
	          </div>	          
		</div>
	</div>
	
	<!-- Foooter -->
	<div id="footerDiv"></div>

	<script>
		$(document).ready(function(){
			init();
			$("#topMenuBar").load("top-menu.html");
			$("#footerDiv").load("footer.html");
			$(this).setPageEventHandlers();
			
		});		
    </script>
    
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="js/common.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/custom.js"></script>
	<script src="js/scrolltopcontrol.js"></script>
	<script src="js/form2js.js"></script>
	<script src="js/js2form.js"></script>
	<script src="js/json2.js"></script>
	<script src="js/taffy-min.js"></script>
</body>
</html>
